<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/schoolLogo.png"
      type="image/x-icon"
    />
    <title>Salaries</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../style/commen.css" />
  </head>
  <body>
    <aside
      id="sidenav"
      class="fixed top-0 left-0 w-[150px] h-full overflow-auto flex flex-col items-center py-8 gap-8"
    >
      <a href="./dashbord.html">
        <button
          class="flex flex-col items-center justify-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer select-none"
        >
          <i class="ri-line-chart-line text-lg"></i>
          <label class="text-[12px]">Dashbord</label>
        </button>
      </a>

      <a href="./students.html">
        <button
          class="flex flex-col items-center justify-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer select-none"
        >
          <i class="ri-user-line text-lg"></i>
          <label class="text-[12px]">Students</label>
        </button>
      </a>

      <a href="./subjects.html">
        <button
          class="flex flex-col items-center justify-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer select-none"
        >
          <i class="ri-book-line text-lg"></i>
          <label class="text-[12px]">Subjects</label>
        </button>
      </a>

      <a href="./classes.html">
        <button
          class="flex flex-col items-center justify-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer select-none"
        >
          <i class="ri-presentation-line text-lg"></i>
          <label class="text-[12px]">Classes</label>
        </button>
      </a>

      <a href="./payments.html">
        <button
          class="flex flex-col items-center justify-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer select-none"
        >
          <i class="ri-patreon-line text-lg"></i>
          <label class="text-[12px]">Payments</label>
        </button>
      </a>

      <a href="./teachers.html">
        <button
          class="flex flex-col items-center justify-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer select-none"
        >
          <i class="ri-user-2-line text-lg"></i>
          <label class="text-[12px]">Teachers</label>
        </button>
      </a>

      <a href="./expenses.html">
        <button
          class="flex flex-col items-center justify-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer select-none"
        >
          <i class="ri-wallet-3-line text-lg"></i>
          <label class="text-[12px]">Expenses</label>
        </button>
      </a>

      <a href="./salary.html">
        <button
          class="flex flex-col items-center justify-center bg-white w-[80px] h-[80px] rounded hover:bg-rose-50 hover:font-medium cursor-pointer select-none"
        >
          <i class="ri-bank-line text-lg"></i>
          <label class="text-[12px]">Salaries</label>
        </button>
      </a>
    </aside>

    <section class="ml-[150px] p-8 space-y-8" style="width: calc(100% - 150px)">
      <div
        class="p-4 bg-white rounded-lg flex justify-between items-center shadow-md"
      >
        <div class="flex items-center gap-4">
          <button
            class="w-12 h-12 bg-gray-100 hover:bg-gray-200 rounded-full cursor-pointer"
          >
            <i class="ri-arrow-left-line"></i>
          </button>
          <h1 class="text-lg font-medium select-none">Salaries</h1>
        </div>

        <div class="space-x-4">
          <button
            onclick="openDrawer()"
            class="bg-linear-to-t from-pink-500 to-rose-500 text-white font-medium px-6 py-2 rounded hover:opacity-90 cursor-pointer rounded hover:opacity-90 cursor-pointer transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110"
          >
            <i class="ri-add-line"></i>
            New Salary
          </button>
        </div>
      </div>

      <div class="p-8 bg-white rounded-lg">
        
        
      </div>

      <div
        id="drawer"
        class="fixed top-0 right-0 h-full bg-white shadow-2xl overflow-auto"
        style="width: 0%; transition: 0.3s"
      >
        <div
          class="flex justify-between items-center p-6 border-b border-b-gray-200"
        >
          <h1 class="text-lg font-medium">New expense</h1>
          <i
            class="ri-close-circle-fill cursor-pointer"
            onclick="closeDrawer()"
          ></i>
        </div>

        <form
          onsubmit="createSalary(event)"
          class="grid grid-cols-2 gap-8 p-6"
        >
          <div class="flex flex-col gap-2">
            <label class="text-gray-600 text-base font-medium">Employee</label>
           <select id="employee" class="border border-gray-300 rounded px-2 py-2">
            <option value="santosh kumar">Santosh Kumar</option>
           </select>
          </div>

          <div class="flex flex-col gap-2">
            <label class="text-gray-600 text-base font-medium">Salary</label>
            <input
              id="salary"
              type="number"
              required
              class="border border-gray-300 rounded px-2 py-2"
              placeholder="Ex: 00.00"
              readonly
            />
          </div>
          <div class="flex flex-col gap-2 col-span-2">
            <label class="text-gray-600 text-base font-medium"
              >Description</label
            >
            <textarea
              id="description"
              rows="5"
              class="border border-gray-300 rounded px-2 py-2"
            ></textarea>
          </div>

          <div class="flex flex-col gap-2 col-span-2">
            <label class="text-gray-600 text-base font-medium">Date</label>
            <input
              id="date"
              type="date"
              required
              class="border border-gray-300 rounded px-2 py-2"
            />
          </div>

            <button
              class="w-fit bg-linear-to-t from-pink-500 to-rose-500 text-white font-medium px-12 py-2.5 rounded hover:opacity-90 cursor-pointer transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110"
            >
              <i class="ri-arrow-right-line"></i>
              Add now
            </button>
        </form>
      </div>
    </section>

    <script src="../script/comman.js"></script>
    <script src="../script/salary.js"></script>
  </body>
</html>
