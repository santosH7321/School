<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/schoolLogo.png" type="image/x-icon">
    <title>Sign up</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="./style/commen.css">
  </head>
  <body>
    <div class="flex lg:items-center lg:justify-center h-screen overfloww-hidden bg-grap-100 animate__animated animate__fadeIn ">
      <div class="flex lg:flex-row flex-col lg:items-center">
        <img src="./images/loginImage1.jpg" alt="images" class="rounded-xl lg:w-[450px] w-full object-cover" />
        <div class="animate__animated animate__slideInRight bg-white rounded-xl lg:w-[400px] relative lg:-left-10 shadow-xl border-gray-100 lg:p-12 p-2 space-y-5">
          <div class="flex items-center gap-2 justify-center">
            <img src="./images/schoolLogo.png" class="w-[80px]"/>
            <h1 class="text-4xl font-bold">CodeSchool</h1>
          </div>
          <form class="space-y-3" onsubmit="signup(event)">
            <div class="border-b border-b-slate-300 flex gap-2 items-center">
              <i class="ri-user-3-line text-lg text-slate-400"></i>
              <input id="fullname" type="text" required class="flex-1 focus:outline-none py-2 placeholder-slate-400" placeholder="Full Name"/>
            </div>

            <div class="border-b border-b-slate-300 flex gap-2 items-center">
              <i class="ri-phone-line text-lg text-slate-400"></i>
              <input id="mobile" type="number" required class="flex-1 focus:outline-none py-2 placeholder-slate-400" placeholder="Mobile Number"/>
            </div>

            <div class="border-b border-b-slate-300 flex gap-2 items-center">
              <i class="ri-mail-line text-lg text-slate-400"></i>
              <input id="email" type="email" required class="flex-1 focus:outline-none py-2 placeholder-slate-400" placeholder="Email id"/>
            </div>

            <div class="border-b border-b-slate-300 flex gap-2 items-center">
              <i class="ri-lock-line text-lg text-slate-400"></i>
              <input id="password" type="password" required class="flex-1 focus:outline-none py-2 placeholder-slate-400" placeholder="password"/>
            </div>

            <button class="bg-linear-65 from-[#A55860] to-[#BC6971] w-full mt-4 py-2 rounded text-lg text-white font-medium cursor-pointer hover:opacity-90 transition-all duration-300 flex items-center justify-center gap-2">
              <i class="ri-login-circle-line"></i>
              Sign up
            </button>
          </form>
          <div class="flex items-center gap-2">
            <p class="text-gray-500">Already have an account ?</p>
            <a href="/login.html" class="text-indigo-400 font-medium hover:underline">Sign in</a>
          </div>
          
        </div>
      </div>
    </div>
    <script src="./script/comman.js"></script>
    <script src="./script/signup.js"></script>
  </body>
</html>
